<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Microsoft – Cloud, Computers, Apps & Gaming</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container mx-auto items-center">
        <div class="navbar flex justify-between items-center p-auto">
            <div class="flex justify-center items-center lg:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer lg:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search lg:hidden"><img src="/img/search.svg" class="w-6" alt=""></div>
            </div>
            <div class="logo text-center lg:order-1 flex">
                <div class="p-4 w-32 "><img src="/img/microsoft-logo.png" alt=""></div>
                <div
                    class="features absolute lg:static w-fit lg:w-auto bg-gray-200 lg:bg-white inset-0 lg:flex lg:mx-4 lg:space-x-4 -translate-x-96 lg:translate-x-0 lg:justify-center lg:p-[1rem] ">
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-4">Microsoft 365</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-4">Teams</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-4">Windows</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-4">Surface</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-4">Xbox</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-4">Support</div>
                </div>
            </div>
            <div class="cart text-center lg:order-3 flex">
                <div class="search hidden lg:flex ">All Microsoft <img src="/img/search.svg" class="w-10 px-2 mx-2"
                        alt="">
                </div>
                <div class="flex"> <img src="/img/iconmonstr-shopping-cart-thin.svg" class="w-5 mx-2" alt=""> <img
                        src="/img/account.svg" class="w-6 mx-2" alt=""></div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse lg:flex-row lg:bg-[#f5f5f5] bg-[#ffffff] mx-2">
            <div class="left flex flex-col justify-center items-start md:items-baseline py-8 lg:ml-32">
                <h2
                    class="text-lg lg:text-xl px-2 py-0.5 pt-[0rem] text-center justify-center mx-5 my-1 font-semibold bg-[#ffb900]">
                    New
                </h2>
                <h1 class="text-3xl mx-5 my-2 lg:text-4xl">
                    Surface Pro 9
                </h1>
                <p class="w-auto mx-5 text-start md:text-left">

                    Keep spirits bright with a game-changing combo of laptop power and tablet flexibility—all in one
                    ultra-portable device

                </p>
                <button class="text-white bg-[#0067b8] px-3 py-2 mx-5 my-4">Learn more</button>
            </div>
            <div class="right">
                <img src="/img/hero-img2.avif" class="lg:hidden w-fit ml-0" alt="">
                <img src="/img/hero-img.jfif" class="hidden lg:block lg:h-[60vh]" alt="">
            </div>
        </div>
        <hr class="mt-[-1.75rem] mb-[2.5rem] border-t-[3px] border-[#d7d7d7] lg:hidden">
        <div class="promo flex flex-col md:flex-row space-y-5 lg:justify-center md:mt-5">
            <div class="item flex flex-col items-center mx-4 space-x-2 justify-center mt-[1.5rem] lg:mx-10">
                <img src="/img/icon-LL-Windows-Logo-80x80 (1).webp" alt="">
                <span class="bold my-2"><a href="/" class="text-[#0067b8] underline">Choose your Microsoft
                        365</a></span>
            </div>
            <div class="item flex flex-col items-center mx-4 space-x-2 justify-center lg:mx-10">
                <img src="/img/icon-LL-Tablet-Kickstand-Landscape-Mode-Fluent-80x80.webp" alt="">
                <span class="bold my-2"><a href="/" class="text-[#0067b8] underline">Explore Surface devices</a></span>
            </div>
            <div class="promobox flex flex-row justify-evenly">
                <div class="item flex flex-col items-center mx-4 space-x-2 justify-center lg:mx-10">
                    <img src="/img/icon-LL-Xbox-Logo-80x80.webp" alt="">
                    <span class="bold my-2"><a href="/" class="text-[#0067b8] underline">Buy Xbox games</a></span>
                </div>
                <div class="item flex flex-col items-center mx-4 space-x-2 justify-center lg:mx-10">
                    <img src="/img/icon-LL-Windows-Logo-80x80 (1).webp" alt="">
                    <span class="bold my-2"><a href="/" class="text-[#0067b8] underline">Get Windows 11</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
